<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In - Sona College</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-custom {
            background-color: #ffc107;
            color: black;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #ffca28;
            color: black;
        }

        .extra-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #ffc107;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Sign Up Button */
        .btn-signup {
            background-color: #ffc107;
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        .btn-signup:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="card">
        <h2 class="text-center mb-4">Sign In</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email or Username</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email or username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-custom">Sign In</button>
        </form>

        <!-- Forgot Password & Sign Up -->
        <div class="extra-options">
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button onclick="window.location.href='signup.html'" class="btn btn-signup">Sign Up</button>
        </div>

    </div>

</body>
</html>
